<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Agencia de Turismo</title>


    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/fonts/ionicons/css/ionicons.min.css">

    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">

    <link rel="stylesheet" href="assets/fonts/flaticon/font/flaticon.css">

    <link rel="stylesheet" href="assets/fonts/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="assets/css/select2.css">


    <link rel="stylesheet" href="assets/css/helpers.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <section class="probootstrap-cover overflow-hidden relative"
        style="background-image: url('assets/images/bg_1.jpg');" data-stellar-background-ratio="0.5" id="section-home">
        <div class="overlay"></div>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md probootstrap-animate">
                    <form action="#" class="probootstrap-form">
                        <div class="form-group">
                            <h3>Informações da passagem</h3>
                            <div class="row">
                                <div class="col-md">
                                    <label for="idaVolta" class="mr-5"><input checked onclick="soIda" type="radio"
                                            id="idaVolta" name="tipoVoo"> Ida e Volta</label>
                                    <label for="soIda"><input type="radio" onclick="soIda" id="soIda" name="tipoVoo">
                                        Somente Ida</label>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md">
                                    <div class="form-group">
                                        <label for="origem">Origem</label>
                                        <label for="origem" style="width: 100%;">
                                            <select class="js-example-basic-single js-states form-control"
                                                id="origem" style="width: 100%;">
                                                <option value="Australia">Australia</option>
                                                <option value="Japao">Japao</option>
                                                <option value="Estados Unidos">Estados Unidos</option>
                                                <option value="Brasil">Brasil</option>
                                                <option value="China">China</option>
                                                <option value="Israel">Israel</option>
                                                <option value="Paraguai">Paraguai</option>
                                                <option value="Malasia">Malasia</option>
                                                <option value="Canada">Canada</option>
                                                <option value="Chile">Chile</option>
                                            </select>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md">
                                    <div class="form-group">
                                        <label for="destino">Destino</label>
                                        <div class="probootstrap_select-wrap">
                                            <label for="destino" style="width: 100%;">
                                                <select class="js-example-basic-single js-states form-control"
                                                    id="destino" style="width: 100%;">
                                                    <option value="Australia">Australia</option>
                                                    <option value="Japao">Japao</option>
                                                    <option value="Estados Unidos">Estados Unidos</option>
                                                    <option value="Brasil">Brasil</option>
                                                    <option value="China">China</option>
                                                    <option value="Israel">Israel</option>
                                                    <option value="Paraguai">Paraguai</option>
                                                    <option value="Malasia">Malasia</option>
                                                    <option value="Canada">Canada</option>
                                                    <option value="Chile">Chile</option>
                                                </select>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-5">
                                <div class="col-md">
                                    <div class="form-group">
                                        <label for="">Data Ida</label>
                                        <div class="probootstrap-date-wrap">
                                          <span class="icon ion-calendar"></span> 
                                          <input type="text" id="probootstrap-date-arrival" class="form-control" placeholder="">
                                        </div>
                                      </div>
                                </div>
                                <div class="col-md">
                                    <div class="form-group" id="divVolta">
                                        <label for="probootstrap-date-volta">Data Volta</label>
                                        <div class="probootstrap-date-wrap">
                                            <span class="icon ion-calendar"></span>
                                            <input type="text" id="probootstrap-date-departure" class="form-control" placeholder="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-5">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="quantPessoas" class="sr-only sr-only-focusable">Quantidade de pessoas</label>
                                        <input type="text" class="form-control" id="quantPessoas" name="lname" placeholder="Quantidade de pessoas">
                                    </div>
                                </div>
                            </div>
                            
                            <hr class="solid">
                            <h3>Dados do passageiro</h3>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                  <div class="form-group">
                                    <label for="nomePassageiro" class="sr-only sr-only-focusable">Nome</label>
                                    <input type="text" class="form-control" id="nomePassageiro" name="fname" placeholder="Nome">
                                  </div>
                                </div>
                                <div class="col-md-6">
                                  <div class="form-group">
                                    <label for="idadePassageiro" class="sr-only sr-only-focusable">Idade</label>
                                    <input type="text" class="form-control" id="idadePassageiro" name="lname" placeholder="Idade">
                                  </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md">
                                        <label for="dataVolta">Forma de pagamento</label>
                                        <div class="">
                                            <label for="dinheiro" class="mr-5"><input checked type="radio"
                                                id="dinheiro" name="pagamento"> Dinheiro</label>
                                        <label for="cartao"><input type="radio" id="cartao" name="pagamento">
                                            Cartão</label>
                                        </div>
                                    </div>
                                </div>                                
                            </div>
                            <div class="form-group" id="divCartao" style="display: none;">
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="dataVolta">Nome do titular</label>
                                      <div class="form-group">
                                        <label for="nomeTitular" class="sr-only sr-only-focusable">Nome do titular</label>
                                        <input type="text" class="form-control" id="nomeTitular" name="fname">
                                      </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="dataVolta">Número do cartão</label>
                                      <div class="form-group">
                                        <label for="numeroCartao" class="sr-only sr-only-focusable">Número do cartão</label>
                                        <input type="text" class="form-control" id="numeroCartao" name="lname">
                                      </div>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="dataVolta">Código de segurança</label>
                                      <div class="form-group">
                                        <label for="codSeguranca" class="sr-only sr-only-focusable">Código de segurança</label>
                                        <input type="text" class="form-control" id="codSeguranca" name="fname">
                                      </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="dataValidade">Data de validade</label>
                                            <div class="probootstrap-date-wrap">
                                                <span class="icon ion-calendar"></span>
                                                <input type="text" id="dataValidade" class="form-control" placeholder="">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md">
                                        <div class="form-group">
                                            <label for="parcelamento">Opções de Parcelamento</label>
                                            <label for="parcelamento" style="width: 100%;">
                                                <select class="js-example-basic-single js-states form-control"
                                                    id="parcelamento" style="width: 100%;">
                                                    <option value="2x">2x</option>
                                                    <option value="4x">4x</option>
                                                    <option value="6x">6x</option>
                                                    <option value="8x">8x</option>
                                                </select>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md">
                                    <button type="submit" value="Submit"
                                        class="btn btn-primary btn-block">Finalizar</button>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>

    </section>

    <script src="assets/js/jquery.min.js"></script>

    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>

    <script src="assets/js/bootstrap-datepicker.js"></script>
    <script src="assets/js/jquery.waypoints.min.js"></script>
    <script src="assets/js/jquery.easing.1.3.js"></script>

    <script src="assets/js/select2.min.js"></script>

    <script src="assets/js/main.js"></script>

    <script type="text/javascript">
        $('#soIda').click(function () {
            if ($('#soIda').is(':checked')) {
                document.getElementById('divVolta').style.display = 'none';
            }
        });
        $('#idaVolta').click(function () {
            if ($('#idaVolta').is(':checked')) {
                document.getElementById('divVolta').style.display = 'block';
            }
        });
        $('#cartao').click(function () {
            if ($('#cartao').is(':checked')) {
                document.getElementById('divCartao').style.display = 'block';
            }
        });
        $('#dinheiro').click(function () {
            if ($('#dinheiro').is(':checked')) {
                document.getElementById('divCartao').style.display = 'none';
            }
        });


    </script>
</body>

</html>
